<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR demo</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- include animation-mixer for A-Frame -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="cabin" src="https://cdn.glitch.com/73380add-4028-4f46-9858-066d20db5532%2FBee.glb"></a-asset-item>
      
  </a-assets>

  <a-marker-camera present="hiro">
      <a-entity gltf-model="#cabin" scale="0.08 0.08 0.08" animation-mixer></a-entity>              
  </a-marker-camera>
  </a-scene>
</body>
</body>
  </body>
</html>
